<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades: M√≥dulo 3 - J√≥venes Ingenieros Solares</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; padding: 1rem; }
        .container { max-width: 900px; margin: 2rem auto; background-color: white; padding: 2rem; border-radius: 0.75rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { font-size: 2.25rem; font-weight: 800; color: #1e3a8a; text-align: center; }
        h2 { font-size: 1.5rem; font-weight: 700; margin-top: 2.5rem; border-bottom: 2px solid #dbeafe; padding-bottom: 0.5rem; }
        .back-button { display: inline-flex; align-items: center; padding: 0.5rem 1rem; background-color: #475569; color: white; border-radius: 0.5rem; text-decoration: none; font-weight: 500; margin-bottom: 1.5rem; }
        .activity-wrapper { margin-top: 1.5rem; padding: 1.5rem; border: 1px solid #e2e8f0; border-radius: 0.5rem; background-color: #f8fafc; }
        .activity-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .activity-description { color: #475569; text-align: center; margin-bottom: 1.5rem; }
        .quiz-question { font-weight: 600; color: #1d4ed8; margin-bottom: 1rem; }
        .quiz-options button { display: block; width: 100%; background-color: white; border: 2px solid #93c5fd; padding: 0.75rem; margin-top: 0.5rem; border-radius: 0.5rem; cursor: pointer; text-align: left; }
        .quiz-options button.correct { background-color: #dcfce7; border-color: #4ade80; }
        .quiz-options button.incorrect { background-color: #fee2e2; border-color: #f87171; }
        .quiz-options button:disabled { cursor: not-allowed; font-weight: bold; }
        .feedback { margin-top: 0.5rem; font-weight: bold; text-align: right; min-height: 1.5rem; }
        .review-link { color: #2563eb; text-decoration: underline; font-size: 0.9rem; }
        .reset-btn { background-color: #64748b; color: white; border: none; padding: 0.4rem 0.8rem; font-size: 0.8rem; border-radius: 4px; cursor: pointer; }
        .dd-container { display: flex; flex-wrap: wrap; gap: 1.5rem; justify-content: center; align-items: flex-start; }
        .dd-items, .dd-zones { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; padding: 0.5rem; }
        .dd-items { width: 100%; }
        .drag-item { width: 80px; height: 80px; padding: 0.5rem; background-color: white; border-radius: 0.5rem; cursor: grab; display: flex; justify-content: center; align-items: center; }
        .drag-item img { max-width: 90%; max-height: 90%; pointer-events: none; }
        .drop-zone { width: 140px; height: 120px; border: 2px dashed #93c5fd; border-radius: 0.5rem; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .drop-zone.over { background-color: #dbeafe; }
        .drop-zone.correct { background-color: #dcfce7; border-style: solid; border-color: #4ade80; }
    </style>
</head>
<body class="antialiased bg-gray-100">
    <main class="container mx-auto px-4 py-8" id="module-root">
        <a href="../index.html" class="back-button">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Volver al Men√∫ Principal
        </a>
        <h1>Actividades del M√≥dulo 3</h1>
        <p class="activity-description" style="font-size: 1.2rem;">¬°Demuestra que conoces cada pieza del equipo solar!</p>

        <div id="activities-container">
            <!-- Las actividades se generar√°n aqu√≠ -->
        </div>
    </main>

<script>
document.addEventListener('DOMContentLoaded', () => {

    const activitiesData = [
        {
            type: 'drag-drop', title: "Clasifica los Componentes", description: "Arrastra cada componente a su caja correspondiente.", points: 20,
            components: [
                { id: 'panel', name: 'Panel Solar', img: '../images/components/panel.png' },
                { id: 'bateria', name: 'Bater√≠a', img: '../images/components/bateria.png' },
                { id: 'inversor', name: 'Inversor', img: '../images/components/inversor.png' },
                { id: 'controlador', name: 'Controlador', img: '../images/components/controlador.png' }
            ]
        },
        {
            type: 'quiz', title: "üîç Elige la Funci√≥n Correcta", description: "Cada componente tiene una misi√≥n. ¬øSabes cu√°l es?", points: 10,
            questions: [
                {
                    question: "Si una bater√≠a de Litio tiene 4000 ciclos de vida y una de Plomo-√Åcido tiene 500, ¬øcu√°l durar√° m√°s a√±os con el mismo uso diario?",
                    options: ["La de Plomo-√Åcido", "La de Litio", "Duran lo mismo"],
                    correctAnswer: "La de Litio"
                },
                {
                    question: "Para conectar un computador port√°til y una consola de videojuegos, que son equipos electr√≥nicos sensibles, ¬øqu√© tipo de inversor es el m√°s recomendable?",
                    options: ["Onda Modificada", "Onda Pura", "Cualquiera de los dos"],
                    correctAnswer: "Onda Pura"
                },
                {
                    question: "Para un sistema solar grande y de alta eficiencia, donde se quiere aprovechar al m√°ximo la energ√≠a de los paneles, ¬øqu√© tipo de controlador es la mejor opci√≥n?",
                    options: ["PWM, porque es m√°s simple", "MPPT, porque aprovecha mejor la energ√≠a", "Cualquiera, ambos son iguales"],
                    correctAnswer: "MPPT, porque aprovecha mejor la energ√≠a"
                }
            ]
        }
    ];

    const activitiesContainer = document.getElementById('activities-container');
    let gameState = {};

    function loadGameState() {
        const savedState = localStorage.getItem('solarHeroGameState');
        if (savedState) gameState = JSON.parse(savedState);
        else gameState = { points: 0, modules: [] };
    }

    function saveGameState() {
        localStorage.setItem('solarHeroGameState', JSON.stringify(gameState));
    }

    function renderActivity(activity, container) {
        container.innerHTML = `<div class="activity-header"><h2>${activity.title}</h2><button class="reset-btn">Reiniciar</button></div><p class="activity-description">${activity.description}</p>`;
        const contentDiv = document.createElement('div');
        container.appendChild(contentDiv);
        
        container.querySelector('.reset-btn').addEventListener('click', () => {
             const newContainer = container.cloneNode(false);
             container.parentNode.replaceChild(newContainer, container);
             renderActivity(activity, newContainer);
        });

        if (activity.type === 'quiz') {
            activity.questions.forEach(q => {
                const item = document.createElement('div');
                item.style.marginBottom = '2rem';
                item.innerHTML = `<p class="quiz-question">${q.question}</p><div class="quiz-options"></div><div class="feedback"></div>`;
                const optionsDiv = item.querySelector('.quiz-options');
                q.options.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.textContent = opt;
                    btn.onclick = () => {
                        optionsDiv.querySelectorAll('button').forEach(b => b.disabled = true);
                        const feedback = item.querySelector('.feedback');
                        if(opt === q.correctAnswer) {
                            btn.classList.add('correct');
                            feedback.innerHTML = `¬°Correcto! <span class="text-amber-500">+${activity.points} PE</span>`;
                            feedback.style.color = 'green';
                            gameState.points += activity.points;
                            saveGameState();
                        } else {
                            btn.classList.add('incorrect');
                            feedback.innerHTML = `Incorrecto. <a href='../modulos/modulo3.html' class='review-link'>Repasar lecci√≥n</a>`;
                            feedback.style.color = 'red';
                        }
                    };
                    optionsDiv.appendChild(btn);
                });
                contentDiv.appendChild(item);
            });
        }
        
        if (activity.type === 'drag-drop') {
            const ddContainer = document.createElement('div');
            ddContainer.className = 'dd-container';
            const itemsDiv = document.createElement('div');
            itemsDiv.className = 'dd-items';
            const zonesDiv = document.createElement('div');
            zonesDiv.className = 'dd-zones';
            let correctDrops = 0;
            
            activity.components.forEach(comp => {
                itemsDiv.innerHTML += `<div id="${comp.id}-${Date.now()}" class="drag-item" draggable="true" data-id="${comp.id}"><img src="${comp.img}" alt="${comp.name}"></div>`;
                zonesDiv.innerHTML += `<div class="drop-zone" data-accepts="${comp.id}"><p>${comp.name}</p></div>`;
            });
            ddContainer.append(itemsDiv, zonesDiv);
            contentDiv.appendChild(ddContainer);

            ddContainer.addEventListener('dragstart', e => e.dataTransfer.setData('text/plain', e.target.id));
            zonesDiv.addEventListener('dragover', e => { e.preventDefault(); e.target.closest('.drop-zone')?.classList.add('over'); });
            zonesDiv.addEventListener('dragleave', e => e.target.closest('.drop-zone')?.classList.remove('over'));
            zonesDiv.addEventListener('drop', e => {
                e.preventDefault();
                const dropZone = e.target.closest('.drop-zone');
                if (!dropZone) return;
                dropZone.classList.remove('over');
                const draggedId = e.dataTransfer.getData('text/plain');
                const draggedEl = document.getElementById(draggedId);
                if (draggedEl && !dropZone.querySelector('.drag-item') && dropZone.dataset.accepts === draggedEl.dataset.id) {
                    draggedEl.draggable = false;
                    dropZone.appendChild(draggedEl);
                    dropZone.classList.add('correct');
                    correctDrops++;
                    if (correctDrops === activity.components.length) {
                        gameState.points += activity.points;
                        saveGameState();
                        const feedback = document.createElement('p');
                        feedback.className = "feedback text-center correct-answer";
                        feedback.innerHTML = `¬°Completado! <span class="text-amber-500">+${activity.points} PE</span>`;
                        contentDiv.appendChild(feedback);
                    }
                }
            });
        }
    }

    loadGameState();
    activitiesData.forEach(activity => {
        const wrapper = document.createElement('div');
        wrapper.className = 'activity-wrapper';
        renderActivity(activity, wrapper);
        activitiesContainer.appendChild(wrapper);
    });
});
</script>
</body>
</html>
